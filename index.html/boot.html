<!doctype html>
<html lang="pt-br">
  <head>
    <title>AutosAju</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AutosAju</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pagamentos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Veículos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Carros</a></li>
                <li><a class="dropdown-item" href="#">Motos</a></li>
                <li><a class="dropdown-item" href="#">Aviões</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <img src="imgpajero.jpg" class="img-fluid" alt="Imagem responsiva">

    <div class="card" style="width: 18rem;">
      <img src="Camaro.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Chevrolet Camaro</h5>
        <p class="card-text">Ano 2010; Motor V8 6.2.</p>
        <a href="#" class="btn btn-primary">Tenho Interesse</a>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="DodgeViper.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Dodge Viper</h5>
        <p class="card-text">Ano 2005; Motor V10</p>
        <a href="#" class="btn btn-primary">Tenho Interesse</a>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@exemplo.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Texto</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <footer>
      <div class="container">
        <ul>
          <h3>AutosAju</h3>
          <p>Sua empresa de automóveis.</p>
        </ul>
      </div>
    </footer>


   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
